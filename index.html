
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tide' Hotels & Resorts | Digital Menu</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            navy: {
              DEFAULT: '#0a192f',
              light: '#112240',
              dark: '#020c1b'
            },
            gold: {
              DEFAULT: '#D4AF37',
              light: '#F4CF67',
              dark: '#996515'
            }
          },
          fontFamily: {
            serif: ['"Playfair Display"', 'serif'],
            sans: ['Poppins', 'sans-serif']
          }
        }
      }
    }
  </script>
  <style>
    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }
    .shimmer-text {
      background: linear-gradient(90deg, #D4AF37 25%, #F4CF67 50%, #D4AF37 75%);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shimmer 3s infinite linear;
    }
    .wave-bg {
      background: linear-gradient(-45deg, #0a192f, #112240, #0a192f, #1e3a8a);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
    }
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Custom Luxury Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }
    ::-webkit-scrollbar-track {
      background: rgba(10, 25, 47, 0.05);
    }
    .dark ::-webkit-scrollbar-track {
      background: rgba(2, 12, 27, 0.3);
    }
    ::-webkit-scrollbar-thumb {
      background: #D4AF37;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #F4CF67;
    }
    
    /* Ensure scrollbar-gutter is preserved for consistency */
    html {
      scrollbar-gutter: stable;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",

    "lucide-react": "https://esm.sh/lucide-react@0.475.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900 transition-colors duration-300">
  <div id="root"></div>
  <script type="module" src="./index.tsx"></script>
</body>
</html>
